<table id="sudoku_table">
    {% if sudoku_values is defined %}
        <!-- Filled Sudoku Values-->
        {% for row_key in sudoku_values %}
            <tr>
                {% for col_index in sudoku_values[row_key] %}
                    <td>{{ sudoku_values[row_key][col_index] }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    {% else %}
        <!-- Empty Sudoku Table -->
        {% for letter in 'ABCDEFGHI' %}
            <tr>
                {% for number in range(9) %}
                    <td><input type="number" min="1" max="9" name="cell_{{ letter }}{{ number }}"></td>
                {% endfor %}
            </tr>
        {% endfor %}
    {% endif %}
</table>
