<!-- Empty Sudoku Table -->
<table>
    {% for i in range(1, 10) %}
        <tr>
            {% for j in range(1, 10) %}
                <td><input type="number" min="1" max="9" name="cell_{{i}}_{{j}}"></td>
                <!-- <td>{{ j }}</td> -->
            {% endfor %}
        </tr>
    {% endfor %}
</table>
